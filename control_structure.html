<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Vue app</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  </head>
  <body>
    <!-- conditional rendering: here you can show or hide some information to the view using conditional statements-->
    <div class="container" id="app">
        <h1 :style="{fontSize: fontSize+'px'}" v-if="isActive">{{ name }}</h1>
        <h1 :style="{fontSize: fontSize+'px'}" v-else-if="name === 'Aimable'">HEllo {{ name }}</h1>
        <h1 :style="{fontSize: fontSize+'px'}" v-else>No user</h1>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script type="text/javascript">
      let vm = new Vue({
        el: '#app',
        data:{
          name: "Aimable 2",
          isActive: false,
        }
      })
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
  </body>
</html>
