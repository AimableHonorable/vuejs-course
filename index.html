<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Vue app</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  </head>
  <body>
    <!-- data binding -->
    <div id="app" class="container my-4">
      <form class="" action="index.html" method="post">
        <div class="col-sm-6">
          <input class="form-control" v-model="message" type="text" name="" value="">
          <fieldset>
            <div class="form-check">
              <label class="form-check-label">
                <input v-model="options" type="checkbox" name="" value="Kigali"> Kigali
              </label>
            </div>
            <div class="form-check">
              <label class="form-check-label">
                <input v-model="options" type="checkbox" name="" value="Musanze"> Musanze
              </label>
            </div>
            <div class="form-check">
              <label class="form-check-label">
                <input v-model="options" type="checkbox" name="" value="Huye"> Huye
              </label>
            </div>
          </fieldset>
          <p>You selected {{ options.join(',') }}</p>
        </div>
      </form>
      <button @click="number++" type="button" class="btn btn-info" name="button">Click me</button>
      {{ number }}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script type="text/javascript">
      let vm = new Vue({
        el: '#app',
        data:{
          options: [],
          message: "",
          number: 10,
          isActive: true,
          url: 'https://vuejs.org/'
        }
      })
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
  </body>
</html>
